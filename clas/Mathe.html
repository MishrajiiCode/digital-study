<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DharmaConnect - Your Comprehensive Hindu Spiritual Platform for rituals, mythology, temples, and wellness.">
    <meta name="keywords" content="Hinduism, Dharma, Temples, Mantra, Shloka, Panchang, Ayurveda, Spirituality">
    <meta name="author" content="DharmaConnect">
    <title>Degital Repositry for Educational Plateform | VedicScholars</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header class="navbar">
        <div class="logo">VedicScholars</div>
        <button class="nav-toggle" aria-label="Toggle Navigation">â˜°</button>
        <a href="tindex.html" class="cta-button">VedicTube</a>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>Welcome to DharmaConnect</h1>
            <p>Your one-stop platform for Hindu rituals, mythology, wellness, and spirituality.</p>
            <a href="#features" class="cta-button">Explore Features</a>
        </div>
        <div class="logo">
            <img src="logo.jpg" alt="VedicScholars Logo">
        </div>
    </section>

    <section id="features" class="features">
        <h2>Features</h2>
        <div class="feature-cards">
            <div class="card" data-feature="1">
                <h3>Maths 1</h3>
                <p>Select the Chapter from the Given Button.</p>
                <button class="feature-button" oneclick="openFeatureModel()">Learn More</button>
            </div>
            <div class="card" data-feature="2">
                <h3>Maths 2</h3>
                <p>Select the Chapter from the Given Button</p>
                <button class="feature-button" oneclick="openFeatureModel()">Learn More</button>
            </div>
        </div>
    </section>

    <!-- Dropdown Modal -->
    <div id="dropdown-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="dropdown-title"></h3>
            <p id="dropdown-description"></p>
            <div id="dropdown-options">
                <!-- Options dynamically added here -->
            </div>
        </div>
    </div>

</body>
<script>
    // Toggle Mobile Navigation
const navToggle = document.querySelector('.nav-toggle');
const navLinks = document.querySelector('.nav-links');

navToggle.addEventListener('click', () => {
    navLinks.classList.toggle('active');
});

// Modal and Dropdown Functionality
const cards = document.querySelectorAll('.card');
const dropdownModal = document.querySelector('#dropdown-modal');
const dropdownTitle = document.querySelector('#dropdown-title');
const dropdownDescription = document.querySelector('#dropdown-description');
const dropdownOptions = document.querySelector('#dropdown-options');
const closeButton = document.querySelector('.close-button');

// Feature Data with Dropdown Options
const featureData = {
    1: {
        title: 'Topic For LKG',
        description: 'Select the Topic for LKG you need to assistance with:',
        options: ['Real Numbers', 'Polynomials','Pair of Linear Equations in Two Variables','Quadratic Equations','Arithmetic Progressions','Triangles','Coordinate Geometry'],
    },
    2: {
        title: 'Topic For Maths 2',
        description: 'Select the Topic for Maths 2 you need to assistance with:',
        options: ['Introduction to Trigonometry', 'Applications of Trigonometry','Circles','Constructions','Areas Related to Circles','Surface Areas and Volumes','Statistics','Probability'],
    },
};

// Handle card click to open dropdown modal
cards.forEach((card) => {
    card.addEventListener('click', () => {
        const feature = card.getAttribute('data-feature');
        const data = featureData[feature];
        dropdownTitle.textContent = data.title;
        dropdownDescription.textContent = data.description;

        // Clear previous options
        dropdownOptions.innerHTML = '';

        // Add new dropdown options
        data.options.forEach((option) => {
            const button = document.createElement('button');
            button.className = 'dropdown-option';
            button.textContent = option;

            // Handle option click for navigation
            button.addEventListener('click', () => {
                // Redirect based on the selected option
                switch (option.toLowerCase()) {
                    case "real numbers":
                        location.href = 'mat/real numbers.html';  // Adjust the path if needed
                        break;
                    case "polynomials":
                        location.href = 'mat/poly.html';  // Adjust the path if needed
                        break;
                    case "pair of linear equations in two variables":
                        location.href = 'mat/pair.html';  // Adjust the path if needed
                        break;
                    case "quadratic equations":
                        location.href = 'mat/quadratic.html';  // Adjust the path if needed
                        break;
                    case "arithmetic progressions":
                        location.href = 'mat/arithmetic.html';  // Adjust the path if needed
                        break;
                    case "triangles":
                        location.href = 'mat/triangle.html';  // Adjust the path if needed
                        break;
                    case "coordinate geometry":
                        location.href = 'mat/geometry.html';  // Adjust the path if needed
                        break;
                    case "introduction to trigonometry":
                        location.href = 'mat/trigonometry.html';  // Adjust the path if needed
                        break;
                    case "applications of trigonometry":
                        location.href = 'mat/application.html';  // Adjust the path if needed
                        break;
                    case "circles":
                        location.href = 'mat/circle.html';  // Adjust the path if needed
                        break;
                    case "constructions":
                        location.href = 'mat/conctruction.html';  // Adjust the path if needed
                        break;
                    case "areas related to circles":
                        location.href = 'mat/area.html';  // Adjust the path if needed
                        break;
                    case "surface areas and volumes":
                        location.href = 'mat/surface.html';  // Adjust the path if needed
                        break;
                    case "statistics":
                        location.href = 'mat/statistic.html';  // Adjust the path if needed
                        break;
                    case "probability":
                        location.href = 'mat/probability.html';  // Adjust the path if needed
                        break;
                    default:
                        console.log(`No action defined for ${option}`);
                }
            });

            dropdownOptions.appendChild(button);
        });

        // Show the modal
        dropdownModal.style.display = 'flex';
    });
});

// Close Modal
closeButton.addEventListener('click', () => {
    dropdownModal.style.display = 'none';
});

window.addEventListener('click', (e) => {
    if (e.target === dropdownModal) {
        dropdownModal.style.display = 'none';
    }
});
</script>
</html>
